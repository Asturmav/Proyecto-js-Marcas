<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones09</title>
</head>
<body>
    <input type="text" id="primero" placeholder="Dime el primer numero">
    <br>
    <input type="text" id="segundo" placeholder="Dime el segundo numero">
    <br>
    <button onclick="dimeSuma()">Ver Resultado</button>

    <p id="resultado"></p>

    <script>
        function dimeSuma(){
            const numero1 = parseInt(document.getElementById("primero").value);

            const numero2 = parseInt(document.getElementById("segundo").value);

            const suma = numero1 + numero2;
            document.getElementById("resultado").innerHTML = "<strong>La suma es: "+ suma + "</strong>";
        }
    </script>
</body>
</html>
